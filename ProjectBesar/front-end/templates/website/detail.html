{% extends "starter.html" %} {% block content %}
<div class="section-intro">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ anime.image }}" class="img-fluid rounded shadow-sm" />
      <button class="btn btn-dark rounded mt-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
          <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
        </svg>
        Watch Now (Coming soon)!
      </button>
    </div>
    <div class="col-md-6 mt-3 d-flex flex-column align-items-start">
      <h2 class="text">
        <span class="typed-text"></span>
      </h2>
      <div class="genres mt-2">
        {% for genre in anime.genres %}
        <span class="badge bg-primary me-1">{{ genre }}</span>
        {% endfor %}
        <span class="badge bg-success me-1"><i class="bi bi-chat-square-heart"></i> &nbsp;{{ anime.rating }} / 10</span>
      </div>
      <h5 class="mt-3 fw-medium text-decs">Author: {{ anime.author }}</h5>
      <h5 class="fw-medium text-decs">Episodes: {{ anime.episodes }}</h5>
      <h5 class="fw-medium text-decs">Status: {{ anime.status }}</h5>
      <h5 class="fw-light text-decs">{{ anime.synopsis }}</h5>
    </div>
  </div>
</div>
{% endblock %} {% block js %}
<script>
  $(document).ready(function () {
    let typed = new Typed(".typed-text", {
      strings: ["{{ anime.title }}"],
      typeSpeed: 100,
      loop: true,
    });
  });
</script>
{% endblock %}
