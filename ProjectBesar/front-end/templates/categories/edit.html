{% extends "base.html" %} {% block card %}
<h2 class="fw-bold fs-3 text-white ps-3">Edit Category</h2>
<div class="pe-3">
  <a href="/categories" class="btn btn-warning gap-2">
    <i class="bi bi-arrow-left"></i>
    Back
  </a>
</div>

{% endblock%}{% block content %}

<div class="card bg-light-subtle shadow border-0 rouded-3">
  <form method="post" action="/category-edit/{{ genre.id }}" class="p-4">
    <div class="mb-3 input-group">
      <div class="col-6 ps-2">
        <label for="ID Category" class="form-label fw-medium">Id</label>
        <input type="text" class="form-control" id="id" name="id" value="" placeholder="1" value="{{ genre.id }}" readonly required />
        <div class="invalid-feedback"></div>
      </div>
      <div class="col-6 ps-2">
        <label for="Name Category" class="form-label fw-medium">Name Genre</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ genre.name }}" placeholder="Romance" autofocus />
        <div class="invalid-feedback"></div>
      </div>
    </div>
    <button type="submit" class="btn btn-success ms-2">Edit Category</button>
  </form>
</div>
{% endblock %} {% block js%} {% endblock %}
