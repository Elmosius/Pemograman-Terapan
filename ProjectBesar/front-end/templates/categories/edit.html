{% extends "base.html" %} {% block card %}
<h2 class="fw-bold fs-3 text-white ps-3">Edit Category</h2>
<div class="pe-3">
  <a href="/categories" class="btn btn-warning gap-2">
    <i class="bi bi-arrow-left"></i>
    Back
  </a>
</div>

{% endblock%}{% block content %}

<div class="card bg-light-subtle shadow border-0 rouded-3">
  <form method="post" action="/dashboard/kurikulum" class="p-4">
    <div class="mb-3 input-group">
      <div class="col-6 ps-2">
        <label for="Tahun Kurikulum" class="form-label fw-medium">Id Category</label>
        <input type="text" class="form-control @error('tahun') is-invalid @enderror" id="tahun" name="tahun" value="" placeholder="1" readonly />
        <div class="invalid-feedback"></div>
      </div>
      <div class="col-6 ps-2">
        <label for="Tahun Kurikulum" class="form-label fw-medium">Name Category</label>
        <input type="text" class="form-control @error('tahun') is-invalid @enderror" id="tahun" name="tahun" value="" placeholder="Romance" autofocus />
        <div class="invalid-feedback"></div>
      </div>
    </div>
    <button type="submit" class="btn btn-success ms-2">Edit Category</button>
  </form>
</div>
{% endblock %} {% block js%} {% endblock %}
