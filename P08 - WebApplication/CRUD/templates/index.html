{% extends "base.html" %}

{% block content %}
<h1>Data List</h1>
<a href="{{ url_for('create') }}">Create New Item</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>
                <a href="{{ url_for('update', id=item.id) }}">Update</a>
                <a href="{{ url_for('delete', id=item.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
